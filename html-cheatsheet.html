<!DOCTYPE html>
<html>
<head> <!-- allows importing of titles and fonts etc-->
  <title>HTML Cheatsheet</title> <!--This is displayed in the tab bar-->
</head>
<body> <!-- The marquee is just random tbh-->
  <h1><marquee behavior="alternate"> HTML CHEATSHEET </h1> </marquee>
  <h1> Big heading of page </h1>
  <h2> Slightly smaller heading </h2>
  <h3> Smaller heading </h3>
  <em> emphasis </em>
    <p> Paragraphs are marked like this </p>
  <br> <!--Doesn't need a closing tag, break-->

<h3>Lists</h3>
  <ul> <!-- This is a bullet list, unordered-->
    <li> Item 1 </li> <!--each list item is wrapped like this-->
    <li> Item 2 </li>
    <li> Item 3 </li>
  </ul>

  <ol> <!-- This is a numbered, ordered list-->
    <li> blah </li>
    <li> blah </li>
    <li> blah </li>
  </ol>

<h3> Links </h3>
  <p>Links are: <a href="www.google.co.uk">Google</a></p>

<h3> Images </h3>
  <img src="./duck.jpg" alt="duck" width="20px">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Smiley_Face.JPG" alt="pic of smiley" width="25px">
  <!-- altfor accessibility, put all text in ""-->

<h3> Tables </h3>
<table class='table'>
  <tr> <!--tr: Row names-->
    <th>Name</th><th>Profession</th>
  </tr>
  <tr>
    <td>Rosamund</td> <!--td: Each column-->
    <td>Cheese Taster</td>
  </tr>
  <tr>
    <td>Dave</td>
    <td>Stamp collector</td>
  </tr>
</table>











</html>
